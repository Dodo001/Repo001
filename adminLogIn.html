<!doctype html>
<html lang="en">
	<head>
		<title>Baze University CBT - Admin Log In</title>
		<meta charset="utf-8">
		
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--link css-->
		
		<link rel="stylesheet" href="assets/css/admin.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<!--favicon-->
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
		<link rel="icon" type="image/gif" href="assets/images/animated_favicon1.gif">
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="adminLogIn">

			<!--form-->

        		<center class="row">
          			<form action="" method="post" id="adForm"  class="form-horizontal ">
           				<div class="form-group" id="logCtrl">
	              		<legend>ADMIN</legend>
	              		
	              		<br>
	               		<span id="admErr" class="text text-danger"></span>
	              		<input type="text" name="adminUser" id="adminUser" placeholder="UserName" class="form-control" required> 
	              
	              		<br><br>
	              
	              		<span class="text text-danger" id="adpErr"></span>
	              		<input type="password" name="adminPass" id="adminPass" placeholder="Password" class="form-control" required>

	              		<br><br>

	              		<a href="admin.html">
	              			<button type="button" id="adLogin" class="btn btn-success btn-lg" >Log In
	              			</button>
	              		</a>
	              		</div><!--end div form-group--> 
          			</form>
        		</center>
			

				<footer>
					<center>
					<p>Copyright: &copy; Baze University, Nigeria &nbsp; &nbsp; Powered By: Kuce Group </p>
					
					</center>
				</footer>

			</div>

		<!--link scripts-->
